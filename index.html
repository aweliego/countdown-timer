<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="main" class="container">
      <h1>Enter your event</h1>

      <form>
        <div class="form-control">
          <label for="name">Event name</label>
          <input
            type="text"
            id="name"
            name="event-name"
            placeholder="Give a name to your event"
            required
          />
        </div>
        <div class="date-time">
          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" name="event-date" required />
          </div>
          <div class="form-control">
            <label for="time">Time <span>(optional)</span></label>
            <input type="time" id="time" name="event-time" />
          </div>
        </div>
      </form>

      <!-- <button type="submit" class="btn">Start the countdown</button> -->
      <input class="btn" type="submit" value="Start countdown" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
